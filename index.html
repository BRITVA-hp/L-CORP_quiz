<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>L-CORP, ЛИДЫ И ЗАЯВКИ
        ДЛЯ ВАШЕГО БИЗНЕСА</title>
</head>
<body>

    <header class="header section">
        <div class="header__container container">
            <div class="row-center header__row">
                <picture class="header__logo">
                    <source media="(max-width: 991px)" srcset="img/logoM.png">
                    <img src="img/logo.png" alt="L-CORPORATION">
                </picture>

                <button class="button header__button">бесплатная консультация</button>
                <img class="header__phone" src="img/header/phone.png" alt="phone">
            </div>
        </div>
    </header>

    <main>
        <section class="section main">

            <div class="container main__container">
                <div class="main__box">
                    <h1 class="main__title">Покупайте ЛИДЫ И ЗАЯВКИ ДЛЯ ВАШЕГО БИЗНЕСА <br> <span>от 150 руб/лид</span></h1>
                    <h2 class="main__subtitle">Ответьте на 5 вопросов <br> и узнайте свою стоимость заявки</h2>
                    <div class="main__card">
                        <picture class="main__card__img">
                            <source media="(max-width: 991px)" srcset="img/main/markerM.png">
                            <img src="img/main/marker.png" alt="business">
                        </picture>
                        <p class="main__card__text">Мы работаем с 98 нишами бизнеса</p>
                    </div>

                    <img class="main__img" src="img/main/bgM.png" alt="L-CORPORATION">

                    <div class="button main__button">
                        <span class="main__button__text" data-text="Ответить на вопросы">Ответить на вопросы</span>
                        <span class="main__button__glitch"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
